<div class="panel-header">
  <div class="header text-center">
    <h2 class="title">Clients</h2>
    <p class="category">Please checkout the
      <a href="https://scttcper.github.io/ngx-toastr/" target="_blank">full documentation.</a>
    </p>
  </div>
</div>
<div class="main-content">
  <div class="row">
   
    <div class="col-md-12" >
      <div class="card" >
        <div class="card-body">
          <div class="places-buttons">
            <div class="row">
              <div class="col-md-6 ml-auto mr-auto text-center">
                <h4 class="card-title">
                  Clients       
                  <p class="category">Click to view notifications</p>
                </h4>
              </div>
            </div>
                     
<div class="col-md-2">
                
  <input type="button"value="Ajouter" class="btn btn-success" routerLink="/ajoutclient">
   </div>
  </div>
       
    <table *ngIf="clients"  class="table">
    
      <thead>
      <tr>
      <th>Nom_client</th>
      <th>Type_client</th>
      <th>Tel_client</th>
      <th>  Email_client</th>
      <th>  Adresse_client</th>
      <th>Actions</th>
  
    
    </tr>
  </thead>
  <tbody>
  <tr class="" *ngFor="let p of clients">
  <td>{{p.Nom_client}}</td>
  <td>{{p.Type_client}}</td>
  <td>{{p.Tel_client}}</td>
  <td>{{p.Email_client}}</td>
  <td>{{p.Adresse_client}}</td>
  
  <!-- <td><img src="assets/{{p.Image_article}}" width="120" height="60"></td> -->
  
  
  <td>
   <input type="button" value="Modifier" class="btn btn-info btn-sm"[routerLink]="['/articles/editarticle/',p._id]">
   <input type="button" value="Supprimer" class="btn btn-danger btn-sm"(click)="Deletearticle(p._id)">
  </td>
  </tr>
  </tbody>
  </table>
  </div>
  </div>
</div>
</div>
</div>
