<div class="panel-header">
  <div class="header text-center">
    <h2 class="title">Fournisseurs</h2>
  </div>
</div>
<div class="main-content">
<div class="row">
   <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="places-buttons">
            <div class="row">
              <div class="col-md-6 ml-auto mr-auto text-center">
                <h4 class="card-title">
                  Liste des fournisseurs
                
                </h4>
              </div>
            </div>
            <div class="col-md-2">
              <button class="btn-link" routerLink="/ajoutfournisseur" >
                  <i class="fa fa-plus"></i>&nbsp; Ajouter </button>
            
      
            </div>    
            <br>       
<!-- <div class="col-md-2">
                
  <input type="button"value="Ajouter" class="btn btn-success" routerLink="/ajoutfournisseur">
</div> -->
</div>         
<table *ngIf="fournisseurs"  class="table">
  <thead>
      <tr>
      <th>Nom_F</th>
      <th>Tel_F</th>
      <th>Email_F</th>
      <th>  adresse_F</th>
      <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr class="" *ngFor="let f of fournisseurs">
  <td>{{f.Nom_F}}</td>
  <td>{{f.Tel_F}}</td>
  <td>{{f.Email_F}}</td>
  <td>{{f.adresse_F}}</td>
  <td>
    <div class="col-md-12 text-right">
      <button class="btn btn-danger mr-3" routerLink="/modiffournisseur">
         
          <i class="fa fa-pencil"></i>&nbsp;  Modifier </button>
     <button class="btn btn-primary" (click)="Deletefournisseur(f._id)">
          <i class="fa fa-trash"></i>&nbsp;  Supprimer </button>
    
    </div>
   <!-- <input type="button" value="Modifier" class="btn btn-outline-light"[routerLink]="['/modiffournisseur/',f._id]">
   &nbsp;
   <input type="button" value="Supprimer" class="btn btn-outline-light"(click)="Deletefournisseur(f._id)"> -->
  </td>
  </tr>
  </tbody>
  </table>
  </div>
</div>
</div>
</div>
</div>
