<div class="panel-header">
  <div class="header text-center">

    </p>
  </div>
</div>
<div class="main-content">
  <div class="row">
   
   <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="places-buttons">
            <div class="row">
              <div class="col-md-6 ml-auto mr-auto text-center">
                <h4 class="card-title">Liste des articles en stock </h4>
              </div>
             </div>


                <div class="col-md-2">
              <button class="btn-link" routerLink="/ajoutarticle" >
                  <i class="fa fa-plus"></i>&nbsp; Ajouter </button>
             <button class="btn-link" routerLink="/listefamille/">
                  <i class="fa fa-list"></i>&nbsp; Famille  </button>
            
            </div>

<table *ngIf="articles"  class="table">
    <thead>
      <tr>
      <th>Réference</th>
      <th>Designation</th>
      <th>famille</th>
      <th> Quantité</th>
      <!-- <th>Alert article</th>
      <th>P.U achat</th> -->
      <th>P.U vente</th>
      <!-- <th>TVA</th>
      <th>Date_Peremption</th> -->
     <th>Image</th>
      <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr class="" *ngFor="let p of articles">
  <td>{{p.reference}}</td>
  <td>{{p.designation_article}}</td>
  <td>{{p.famille}}</td>
  <td>{{p.quantite_article}}</td>
  <!-- <td>{{p.alert_article}}</td>
  <td>{{p.prix_achat_article}}</td> -->
  <td>{{p.prix_vente_article}}</td>
  <!-- <td>{{p.tva_article}}</td>
  <td>{{p.date_peremption_article}}</td> -->
  
  <td><img src="../assets/img/{{p.image_article}}" width="120" height="60"></td>
  
  
  
    
   
  <td>
    <div class="col-md-12 text-right">
      <button class="btn btn-danger mr-3" routerLink="/modifarticle">
         
          <i class="fa fa-pencil"></i>&nbsp;  Modifier </button>
     <button class="btn btn-primary" (click)="Deletearticle(p._id)">
          <i class="fa fa-trash"></i>&nbsp;  Supprimer </button>
    
    </div>
<!-- 
   <input type="button" value="Modifier" class="btn btn-outline-light" routerLink="/modifarticle">
   &nbsp;
   <input type="button" value="Supprimer" class="btn btn-outline-light"(click)="Deletearticle(p._id)">
   -->
  </td>
  </tr>
  </tbody>
  </table>
</div>
  </div>
</div>
</div>
</div>
