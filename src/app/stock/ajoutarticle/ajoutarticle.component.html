<div class="panel-header">
    <div class="header text-center">
      <h2 class="title">Ajouter un article</h2>
     
    </div>
  </div>
  <div class="main-content">
    <div class="row">
     
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="places-buttons">
              <div class="row">
                <div class="col-md-6 ml-auto mr-auto text-center">
                  <h4 class="card-title">
                    Ajouter un article
                    <p class="category">Veuillez remplir le formulaire</p>
                  </h4>
                </div>
              </div>
              
              <div class="col-md-12">
                <div class="col-md-12 mb-5">
                    <h2><i class="fas fa-info-circle blue-color"></i>&nbsp; Création d'un nouvel article</h2>
                </div>
                <div class="col-md-12">
                    <div class="row mb-3">
                        
                        <div class="col">
                            <label>Réference</label>
                          <input type="text" class="form-control"  aria-label="Code article">
                        </div>
                        <div class="col">
                            <label>Désignation</label>
                          <input type="text" class="form-control"  aria-label="Désignation">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label>Famille d'article</label>
                            <select class="form-control" aria-label="Default select example">
                                <option selected>Sélectionner une famille</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>Quantité Actuelle</label>
                          <input type="text" class="form-control" placeholder="Quantité Actuelle" aria-label="Désignation">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label>Prix U. achat HT (Dt)</label>
                          <input type="text" class="form-control"  aria-label="Prix unitaire HT">
                        </div>
                        <div class="col">
                           <label>Prix U. vente HT (Dt)</label> 
                          <input type="text" class="form-control"  aria-label="Taux TVA">
                        </div>
                    </div>
                    <div class="row mb-3">
                        
                        <div class="col">
                            <label>Date Peremption</label>
                          <input type="Date" class="form-control"  aria-label="Date_Peremption">
                        </div>
                        <div class="col">
                            <label>TVA (%)</label>
                            <input type="text" class="form-control"  aria-label="Taux TVA">
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-right">
                <button class="btn btn-danger mr-3" (click)="cancelClick()">
                    <i class="fas fa-ban"></i>&nbsp; Annuler
                </button>
                <button class="btn btn-primary">
                    <i class="fas fa-save"></i>&nbsp; Enregistrer
                </button>
            </div>
  </div>
    </div>
                  </div>
                </div>
              </div>
             
         
            </div>
